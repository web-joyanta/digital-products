<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Products</title>
</head>
<body>
    <header>
        <!-- =============menubar part start=============== -->
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="logo/logo-light.png" alt=""></a>
                </div>
                <div class="menubar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- =============menubar part end=============== -->
        <!-- ==================banner part start=============== -->
        <section id="Home">
            <div class="banner-part">
                <div class="banner-container">
                    <div class="banner-item">
                        <h1 class="heading-title">Better design for your digital products</h1>
                        <p class="para-title">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                        <button class="btn"><a href="#">Explore More</a></button>
                    </div>
                    <div class="banner-item">
                        <img src="images/banner.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- ==================banner part end=============== -->
    </header>
</body>
</html>
